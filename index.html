<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- google fonts link -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- css link -->
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- current day to be displayed at the top of scheduler -->
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container-lg px-5">

    <!-- Time blocks for for business hours -->
    <div id="9" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3 ">9AM</div>
      <input class="col-8 col-md-10 description" id="hr9" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save"></i>
      </button>
    </div>


    <div id="10" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <input class="col-8 col-md-10 description" id="hr10" type="text"> </input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>


    <div id="11" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <input class="col-8 col-md-10 description " id="hr11" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="12" class=" row time-block ">
      <div class=" col-2 col-md-1 hour text-center py-3">12PM</div>
      <input class="col-8 col-md-10 description" id="hr12" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="13" class=" row time-block ">
      <div class=" col-2 col-md-1 hour text-center py-3">1PM</div>
      <input class="col-8 col-md-10 description" id="hr13" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="14" class=" row time-block ">
      <div class=" col-2 col-md-1 hour text-center py-3">2PM</div>
      <input class="col-8 col-md-10 description" id="hr14" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="15" class=" row time-block ">
      <div class=" col-2 col-md-1 hour text-center py-3">3PM</div>
      <input class="col-8 col-md-10 description " id="hr15" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="16" class=" row time-block ">
      <div class=" col-2 col-md-1 hour text-center py-3">4PM</div>
      <input class="col-8 col-md-10 description " id="hr16" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="17" class=" row time-block ">
      <div class=" col-2 col-md-1 hour text-center py-3">5PM</div>
      <input class="col-8 col-md-10 description " id="hr17" type="text"></input>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>


    <!-- jquery and day.js link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="./Assets/script.js"></script>
</body>

</html>
